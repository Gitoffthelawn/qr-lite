<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1400px;
        height: 560px;
        outline: 1px solid gray;
        font-family: "Roboto", sans-serif;
      }

      .container {
        width: 100%;
        height: 100%;
        background-image: url(../screenshots/marquee-bg.png),
          linear-gradient(200deg, #01ffa2, #30c0ff 100%);
        display: flex;
        flex-direction: row;
        align-items: center;
        padding-left: 50px;
        gap: 100px;
      }

      .logo {
        width: 300px;
        height: 300px;
        display: block;
        box-shadow: 5px 5px 5px gray;
      }

      .right {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 800px;
        gap: 40px;
        justify-content: center;
      }

      .title-text {
        font-family: "Roboto Condensed", sans-serif;
        font-size: 90px;
        font-weight: 700;
        color: #333333;
        text-shadow: #fff 2px 2px 1px;
        line-height: 0.9;
      }

      .autoscale {
        white-space: nowrap;
        overflow: hidden;
      }

      .line2 {
        font-size: 36px;
        font-weight: 400;
        text-shadow: #fff 1px 1px 1px;
        opacity: 0.9;
      }

      .line2 strong {
        color: #1b7c00;
        /* Changed to green */
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <template id="template">
      <div class="container">
        <img class="logo" src="../../src/icons/qrlite.svg" />
        <div class="right">
          <div class="title">
            <span class="title-text">{{__MSG_extension_short_name__}}</span>
          </div>
          <div class="autoscale line2">
            <span>{{__MSG_promo_banner_defining_html__}}</span>
          </div>
        </div>
      </div>
    </template>
  </body>
  <script src="script.js"></script>
</html>
