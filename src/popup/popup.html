<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>QR Lite</title>
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
</head>
<body>
<div class="container" data-role="content">
    <div class="header">
        <textarea class="source" id="sourceInput" title="The text to encode"></textarea>
    </div>
    <div class="content" id="result"></div>
    <div class="footer">
        <div>
            <span title="Length of the input text in characters">Len:
                <span class="counter" id="counter"></span>
            </span>
        </div>
        <div>
            <span title="Error correction level">EC:</span>
            <span id="ecLevels">
                <span class="clickable ec-level" id="ecL" title="Low, 7% of data bytes can be restored">L</span>
                <span class="clickable ec-level" id="ecM" title="Medium, 15% of data bytes can be restored">M</span>
                <span class="clickable ec-level" id="ecQ" title="Quartile, 25% of data bytes can be restored">Q</span>
                <span class="clickable ec-level" id="ecH" title="High, 30% of data bytes can be restored">H</span>
            </span>
        </div>
        <div>
            <span class="clickable" id="save" title="Save this QR code image">Save</span>
            <span class="clickable" id="open" title="Open scan result in a new tab">Open</span>
        </div>
        <div>
            <a target="_blank" href="https://github.com/monyxie/qr-lite" rel="" title="Visit our project page on Github"><strong>QR Lite</strong></a>
        </div>
    </div>
</div>
</body>
</html>
