<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>QR Lite</title>
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
</head>
<body>
<template id="template">
    <div class="tabs-container">
        <div class="tabs-item active" id="tab-generate">
            <img class="icon" src="../icons/generate.svg"/>
            <div>{{__MSG_tab_generate_title__}}</div>
        </div>
        <div class="tabs-item" id="tab-scan">
            <img class="icon" src="../icons/scan.svg"/>
            <div>{{__MSG_tab_scan_title__}}</div>
        </div>
        <div class="tabs-item" id="tab-history">
            <img class="icon" src="../icons/history.svg"/>
            <div>{{__MSG_tab_history_title__}}</div>
        </div>
    </div>
    <div class="container" data-role="content">
        <div class="main" id="main">
            <textarea class="source" id="sourceInput" title="{{__MSG_content_title__}}"></textarea>
            <div class="necker length-view">
                        <span title="{{__MSG_content_length_label_title__}}">{{__MSG_content_length_label__}}
                            <span class="counter" id="counter"></span>
                        </span>
            </div>
            <div class="necker ec-view">
                <span title="{{__MSG_error_correction_level_label_title__}}">{{__MSG_error_correction_level_label__}}</span>
                <span id="ecLevels">
                            <span class="clickable ec-level" id="ecL"
                                  title="{{__MSG_error_correction_level_btn_low_title__}}">L</span>
                            <span class="clickable ec-level" id="ecM"
                                  title="{{__MSG_error_correction_level_btn_medium_title__}}">M</span>
                            <span class="clickable ec-level" id="ecQ"
                                  title="{{__MSG_error_correction_level_btn_quartile_title__}}">Q</span>
                            <span class="clickable ec-level" id="ecH"
                                  title="{{__MSG_error_correction_level_btn_high_title__}}">H</span>
                        </span>
            </div>
            <div class="result" id="result"></div>
            <div class="footer actions1">
                <span class="clickable" id="save"
                      title="{{__MSG_save_image_btn_title__}}"><img class="icon" src="../icons/save.svg"/> {{__MSG_save_image_btn__}}</span>
            </div>
            <div class="footer actions2">
                <span class="clickable" id="copy"
                      title="{{__MSG_copy_image_btn_title__}}"><img class="icon" src="../icons/copy.svg"/> {{__MSG_copy_image_btn__}}</span>
                <span class="" id="copied">{{__MSG_copy_image_ok__}}</span>
            </div>
            <div class="footer actions3">
                <a class="clickable" target="_blank" href="https://github.com/monyxie/qr-lite" rel=""
                   title="{{__MSG_github_link_title__}}"><img class="icon" src="../icons/code.svg"/> v{{__MSG_version__}}</a>
            </div>
        </div>
        <div class="scan hidden" id="scan">
            <p class="instructions instruction-screen" id="scanInstructions">
                {{__MSG_scan_instructions_html__}}<br><br>{{__MSG_or__}}<br><br>
                <a class="clickable" id="scanRegion"><img class="icon" src="../icons/scan-region.svg"/>
                    {{__MSG_pick_region_to_scan_btn__}}</a>
                <br><br>{{__MSG_or__}}<br><br>
                <a class="clickable" id="cameraScan"><img class="icon" src="../icons/camera.svg"/>
                    {{__MSG_camera_scan_btn__}}</a>
            </p>
            <p class="instructions instruction-screen hidden" id="permissionInstructions">
                {{__MSG_grant_permissions_instructions_html__}}<br><br>
                <a class="clickable" id="grantPermissionsBtn"><img class="icon" src="../icons/open-url.svg"/> {{__MSG_grant_permissions_btn__}}</a>
            </p>
            <div class="input hidden" id="scanInput">
                <div>
                    <video class="camera hidden" id="scanVideo"></video>
                    <img class="scan-input-image hidden" id="scanInputImage">
                    <div class="qr-position-marker-wrapper" id="positionMarker">
                        <svg class="qr-position-marker" aria-hidden="true" fill="lightgreen" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            '
                            <path clip-rule="evenodd"
                                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                  fill-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="necker instructions">
                <p class="hidden" id="scanningText">{{__MSG_scanning__}}</p>
                <a class="clickable hidden" id="cameraRescanBtn" title="{{__MSG_camera_rescan_btn_title__}}"><img class="icon" src="../icons/copy.svg"/> {{__MSG_camera_rescan_btn_label__}}</a>
            </div>
            <textarea class="output hidden" id="scanOutput" title="{{__MSG_content_title__}}" readonly></textarea>
            <div class="footer actions1">
                <span class="clickable" id="openLinkBtn"
                      title="{{__MSG_open_url_btn_title__}}"><img class="icon" src="../icons/open-url.svg"/> {{__MSG_open_url_btn__}}</span>
            </div>
            <div class="footer actions2">
            </div>
            <div class="footer actions3">
                <a class="clickable" target="_blank" href="https://github.com/monyxie/qr-lite" rel=""
                   title="{{__MSG_github_link_title__}}"><img class="icon" src="../icons/code.svg"/> v{{__MSG_version__}}</a>
            </div>
        </div>
        <div class="history hidden" id="history">
            <ul class="history-items" id="history-items"></ul>
            <div class="footer actions1">
                <span class="clickable" id="clear-history-btn" title="{{__MSG_clear_history_btn_title__}}"><img
                        class="icon" src="../icons/trash.svg"/> {{__MSG_clear_history_btn__}}</span>
            </div>
            <div class="footer actions2">
            </div>
        </div>
    </div>
</template>
</body>
</html>
