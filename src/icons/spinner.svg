<svg height="30" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <clipPath id="clip">
            <circle cx="50" cy="50" r="0" clip-rule="evenodd">
                <animate attributeName="r" values="0;25;50" keyTimes="0;0.4;1" dur="2s" repeatCount="indefinite">
                </animate>
            </circle>
        </clipPath>
    </defs>
    <circle cx="50" cy="50" r="50" clip-path="url(#clip)" fill="none" stroke="#333" stroke-width="20">
        <animate attributeName="r" values="50;0;50" keyTimes="0;0;1" dur="2s" repeatCount="indefinite">
        </animate>
        <animate attributeName="stroke-width" values="0;20;0" keyTimes="0;0.5;1" calcMode="spline"
            keySplines="0.33 1 0.68 1; 0.33 1 0.68 1" dur="2s" repeatCount="indefinite">
        </animate>
    </circle>
</svg>